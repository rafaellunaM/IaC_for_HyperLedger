apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-fast-disks
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: fast-disks
  local:
    path: /mnt/disk-0
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - ip-10-0-0-140
          - ip-10-0-0-141
          - ip-10-0-0-60
          - ip-10-0-0-66
          - ip-10-0-0-8
          